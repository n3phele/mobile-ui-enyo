<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>File Repository - Unit Tests</title>
<link rel="stylesheet" href="qunit-1.11.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="qunit-1.11.0.js"></script>

<!-- ENYO resources -->
<script src="../enyo/enyo.js" type="text/javascript"></script>
<script src="../lib/layout/package.js" type="text/javascript"></script>
<script src="../lib/onyx/package.js" type="text/javascript"></script>
<script src="../lib/onyx/source/wip-package.js" type="text/javascript"></script>

<script src="../base64.js" type="text/javascript"></script>
<script src="../generalFunctions.js" type="text/javascript"></script>
<script src="../N3pheleClient.js" type="text/javascript"></script>
<script src="../FileRepository.js" type="text/javascript"></script>
<script>

var difference = function(vet1, vet2){		

var v = new Array();	
var cont = 0;
var achou = false;
for(var i = 0; i < 2; i++){
	achou = true;
	for(var j = 0; j < 2; j++){
		if(vet1[i].uri == vet2[j].uri){
			achou = false;
			break;						
		}					
	}
	if(achou == true){
		v[cont] = vet1[i].uri;
		cont++;							 
	}
}

console.log(v);
return v;

} 			
	
test( "when two lists are equal nothing is returned", function() {

	var array1 = new Array();
	array1.push({ uri: "uri1" });
	array1.push({ uri: "uri2" });
		
	var array2 = new Array();
	array2.push({ uri: "uri1" });
	array2.push({ uri: "uri2" });

	result = difference(array1,array2);
	
	ok(result.length == 0);
});


test( "when two lists are equal in different order, nothing is returned", function() {

	var array1 = new Array();
	array1.push({ uri: "uri2" });
	array1.push({ uri: "uri1" });
		
	var array2 = new Array();
	array2.push({ uri: "uri1" });
	array2.push({ uri: "uri2" });

	result = difference(array1,array2);
	
	ok(result.length == 0);
});


test( "when two lists have one different member, one is returned", function() {

	var array1 = new Array();
	array1.push({ uri: "uri2" });
	array1.push({ uri: "uri3" });
		
	var array2 = new Array();
	array2.push({ uri: "uri1" });
	array2.push({ uri: "uri2" });

	result = difference(array1,array2);
	
	ok(result.length == 1);
	ok(result[0] == "uri3");
});

test( "when two lists have two different members, two are returned", function() {

	var array1 = new Array();
	array1.push({ uri: "uri3" });
	array1.push({ uri: "uri4" });
		
	var array2 = new Array();
	array2.push({ uri: "uri1" });
	array2.push({ uri: "uri2" });

	result = difference(array1,array2);
	
	ok(result.length == 2);
	ok(result[0] == "uri3");
	ok(result[1] == "uri4");
});

</script>
</body>
</html>
